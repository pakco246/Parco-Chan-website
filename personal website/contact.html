<!doctype html>
<html>
  <head>
    <title>Contact - Chan Pak Hung</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Internal CSS -->
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", sans-serif;
      }
      .contact-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      .form-input {
        border-radius: 4px;
        padding: 12px;
      }
      .success-msg {
        display: none;
        margin-top: 16px;
        padding: 16px;
        background-color: #4caf50;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>

  <body class="w3-light-grey w3-content" style="max-width: 1600px">
    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-collapse w3-white w3-animate-left"
      style="z-index: 3; width: 300px"
      id="mySidebar"
    >
      <br />
      <div class="w3-container">
        <a
          href="#"
          onclick="w3_close()"
          class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
          title="close menu"
        >
          <i class="fa fa-remove"></i>
        </a>
        <img
          src="images/parco.jpg"
          style="width: 75%"
          class="w3-round"
        /><br /><br />
        <h4><b>CHAN PAK HUNG</b></h4>
      </div>
      <hr />

      <div class="w3-bar-block">
        <a
          href="index.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-black"
          >HOME</a
        >
        <a
          href="portfolio.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-black"
          >PORTFOLIO</a
        >
        <a
          href="experience.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-black"
          >EXPERIENCE</a
        >

        <!-- Dropdown Menu -->
        <div class="w3-dropdown-hover">
          <button class="w3-button w3-bar-item">
            MORE <i class="fa fa-caret-down"></i>
          </button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="portfolio.html#photography" class="w3-bar-item w3-button"
              >Photography</a
            >
            <a
              href="https://www.instagram.com/maru.jpg"
              target="_blank"
              class="w3-bar-item w3-button"
              >Instagram</a
            >
          </div>
        </div>

        <a
          href="contact.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-black"
          >CONTACT</a
        >
        <!-- active page -->
      </div>
    </nav>

    <!-- Overlay effect -->
    <div
      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 300px">
      <!-- Header -->
      <header class="w3-container w3-padding-32 w3-center">
        <span
          class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey"
          onclick="w3_open()"
        >
          <i class="fa fa-bars"></i>
        </span>
        <h1><b>Contact Me</b></h1>
        <h3>Let's connect</h3>
      </header>

      <!-- Contact Info -->
      <div class="w3-container w3-padding-large">
        <div class="w3-row-padding w3-center">
          <div class="w3-col m4">
            <i class="fa fa-envelope contact-icon w3-text-teal"></i>
            <p><strong>Email</strong><br />parcochan246@gmail.com</p>
          </div>
          <div class="w3-col m4">
            <i class="fa fa-phone contact-icon w3-text-teal"></i>
            <p><strong>Phone</strong><br />+852 9253 2042</p>
          </div>
          <div class="w3-col m4">
            <i class="fa fa-map-marker contact-icon w3-text-teal"></i>
            <p><strong>Location</strong><br />Hong Kong</p>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="w3-container w3-padding-large">
        <h3><b>Send a Message</b></h3>
        <hr class="w3-opacity" />

        <form
          id="contactForm"
          class="w3-card w3-padding-large"
          style="border-radius: 8px"
        >
          <div class="w3-section">
            <label><b>Name</b></label>
            <input
              class="w3-input w3-border form-input"
              type="text"
              placeholder="Your name"
              required
            />
          </div>

          <div class="w3-section">
            <label><b>Email</b></label>
            <input
              class="w3-input w3-border form-input"
              type="email"
              placeholder="Your email"
              required
            />
          </div>

          <div class="w3-section">
            <label><b>Message</b></label>
            <textarea
              class="w3-input w3-border form-input"
              rows="6"
              placeholder="Write your message here..."
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w3-button w3-black w3-large w3-margin-top"
          >
            <i class="fa fa-paper-plane w3-margin-right"></i>Send Message
          </button>
        </form>

        <!-- Inline success message -->
        <div id="successMsg" class="success-msg w3-center">
          <strong>Thank you!</strong> Your message has been sent. I'll get back
          to you soon.
        </div>
      </div>

      <!-- Footer -->
      <footer class="w3-container w3-padding-32 w3-dark-grey w3-center">
        <p>Â© 2026 Chan Pak Hung</p>
        <p>
          Powered by
          <a
            href="https://www.w3schools.com/w3css/"
            target="_blank"
            class="w3-hover-opacity"
            >w3.css</a
          >
        </p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script>
      // Sidebar open/close
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }

      // Form submission handling (client-side only)
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent actual submission (no backend yet)

          // Show success message
          document.getElementById("successMsg").style.display = "block";

          // Reset form
          this.reset();

          // Optional: hide message after 8 seconds
          setTimeout(function () {
            document.getElementById("successMsg").style.display = "none";
          }, 8000);
        });
    </script>
  </body>
</html>
